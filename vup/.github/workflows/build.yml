name: Build and Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  XBPS_ALLOW_RESTRICTED: yes

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/void-linux/void-glibc:latest
      options: --privileged
    strategy:
      matrix:
        category: [utilities, editors, chat]
      fail-fast: false

    steps:
      - name: Install Dependencies
        run: |
          xbps-install -Syu xbps
          xbps-install -y git curl bash python3 github-cli

      - name: Checkout VUP
        uses: actions/checkout@v4
        with:
          path: vup
          
      - name: Checkout void-packages
        uses: actions/checkout@v4
        with:
          repository: void-linux/void-packages
          path: void-packages

      - name: Bootstrap xbps-src
        run: |
          cd void-packages
          ./xbps-src binary-bootstrap

      - name: Sync Existing Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CATEGORY: ${{ matrix.category }}
        run: |
          mkdir -p void-packages/dist
          cd void-packages/dist
          python3 ../../vup/vup/scripts/manage_release.py download
          rm -f *-repodata

      - name: Build Packages
        run: |
          cd void-packages
          CATEGORY_PATH="../vup/vup/srcpkgs/${{ matrix.category }}"
          
          if [ ! -d "$CATEGORY_PATH" ]; then
             echo "Category missing"
             exit 0
          fi

          for pkgpath in $CATEGORY_PATH/*; do
             if [ -d "$pkgpath" ]; then
                 pkgname=$(basename "$pkgpath")
                 
                 rm -rf "srcpkgs/$pkgname"
                 ln -s "$(pwd)/$pkgpath" "srcpkgs/$pkgname"
                 
                 ./xbps-src pkg "$pkgname"
                 
                 # Overwrite dist with new build
                 find hostdir/binpkgs -name "${pkgname}-*.xbps" -exec cp -f {} dist/ \;
             fi
          done

      - name: Prune and Index
        run: |
          cd void-packages/dist
          python3 ../../vup/vup/scripts/manage_release.py prune
          xbps-rindex -a *.xbps

      - name: Clean Remote Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CATEGORY: ${{ matrix.category }}
        run: |
          cd void-packages/dist
          python3 ../../vup/vup/scripts/manage_release.py clean_remote

      - name: Upload New Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ matrix.category }}-current
          files: void-packages/dist/*
          overwrite: true
          fail_on_unmatched_files: true

  deploy-index:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout VUP
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate Global Index
        run: |
          python3 vup/scripts/gen_index.py
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          destination_dir: vup
          keep_files: true
