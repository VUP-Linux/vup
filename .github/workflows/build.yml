name: Build and Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write


env:
  XBPS_ALLOW_RESTRICTED: yes

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/void-linux/void-glibc:latest
      options: --privileged
    strategy:
      matrix:
        category: [core, utilities, editors, chat]
      fail-fast: false
    # Prevent race conditions
    concurrency:
      group: vup-${{ matrix.category }}
      cancel-in-progress: true

    steps:
      - name: Pre-install Node Deps
        run: |
          # actions/checkout needs libstdc++ for its node runtime
          xbps-install -Sy libstdc++ git
          
      - name: Checkout VUP
        uses: actions/checkout@v4
        with:
          path: vup
          fetch-depth: 0

      - name: Install Dependencies
        run: |
          xbps-install -Sy git curl bash python3 github-cli util-linux
          # Create a non-root user for xbps-src
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers


      - name: Check Gate
        id: gate
        run: |
          # Default skip to true
          SKIP="true"
          
          cd vup
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
             echo "Manual trigger, running..."
             SKIP="false"
          else
             # Use git diff to find modified files
             # For push events, compare against the before SHA or HEAD~1
             BEFORE="${{ github.event.before }}"
             SHA="${{ github.sha }}"
             
             if [ -z "$BEFORE" ] || [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
                # New branch or forced push, check HEAD~1
                RANGE="HEAD~1 HEAD"
             else
                RANGE="$BEFORE $SHA"
             fi
             
             CATEGORY="srcpkgs/${{ matrix.category }}/"
             echo "Checking changes in $CATEGORY for range $RANGE"
             
             if git diff --name-only $RANGE | grep -q "$CATEGORY"; then
                echo "Changes detected in $CATEGORY"
                SKIP="false"
             elif git diff --name-only $RANGE | grep -q "common/"; then
                echo "Changes in common/, running all."
                SKIP="false"
             else
                echo "No changes in $CATEGORY"
             fi
          fi
          
          echo "skip=$SKIP" >> $GITHUB_OUTPUT
          
      - name: Checkout void-packages
        if: steps.gate.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          repository: void-linux/void-packages
          path: void-packages

      - name: Bootstrap xbps-src
        if: steps.gate.outputs.skip != 'true'
        run: |
          cd void-packages
          # Override xbps-src with our custom version
          cp ../vup/vup/xbps-src .
          chmod +x xbps-src
          
          # Change ownership to builder
          chown -R builder .
          
          # Run binary-bootstrap as builder
          su builder -c "./xbps-src binary-bootstrap"

      - name: Sync Existing Release
        if: steps.gate.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CATEGORY: ${{ matrix.category }}
        run: |
          mkdir -p void-packages/dist
          cd void-packages/dist
          python3 ../../vup/vup/scripts/manage_release.py download
          rm -f repodata

      - name: Build Packages
        if: steps.gate.outputs.skip != 'true'
        run: |
          # Ensure builder owns the tree (in case sync changed ownership)
          chown -R builder void-packages
          
          cd void-packages
          CATEGORY_PATH="../vup/vup/srcpkgs/${{ matrix.category }}"
          
          if [ ! -d "$CATEGORY_PATH" ]; then
             echo "Category missing"
             exit 0
          fi

          for pkgpath in $CATEGORY_PATH/*; do
             if [ -d "$pkgpath" ]; then
                 pkgname=$(basename "$pkgpath")
                 
                 echo "Building $pkgname..."
                 # Copy template to avoid pollution
                 rm -rf "srcpkgs/$pkgname"
                 cp -r "$pkgpath" "srcpkgs/"
                 
                 # Fix ownership of copied template
                 chown -R builder "srcpkgs/$pkgname"
                 
                 # Run build as builder
                 su builder -c "./xbps-src pkg $pkgname"
                 
                 # Cleanup
                 rm -rf "srcpkgs/$pkgname"
                 
                 # Overwrite dist with new build
                 find hostdir/binpkgs -name "${pkgname}-*.xbps" -exec cp -f {} dist/ \;
             fi
          done

      - name: Prune and Index
        if: steps.gate.outputs.skip != 'true'
        run: |
          cd void-packages/dist
          python3 ../../vup/vup/scripts/manage_release.py prune
          xbps-rindex -a *.xbps

      - name: Clean Remote Assets
        if: steps.gate.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CATEGORY: ${{ matrix.category }}
        run: |
          xbps-install -y ca-certificates
          cd void-packages/dist
          python3 ../../vup/vup/scripts/manage_release.py clean_remote

      - name: Upload New Assets
        if: steps.gate.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ matrix.category }}-current
          files: void-packages/dist/*
          overwrite: true
          fail_on_unmatched_files: true

  deploy-index:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout VUP
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate Global Index
        run: |
          python3 vup/scripts/gen_index.py
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          destination_dir: vup
          keep_files: true
