name: Vuru Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release-source:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          path: vup

      - name: Create Source Tarball
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Packaging Vuru version $VERSION"
          
          # Prepare directory structure for tarball (vuru-1.0.0/)
          mkdir -p dist/vuru-$VERSION
          cp -r vup/vuru/* dist/vuru-$VERSION/
          
          # Create tarball
          cd dist
          tar -czf vuru-$VERSION.tar.gz vuru-$VERSION
          
      - name: Release Source
        uses: softprops/action-gh-release@v1
        with:
          files: dist/vuru-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
